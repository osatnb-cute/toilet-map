<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>搞笑廁所地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff3e6;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #log {
      padding: 10px;
      background: #fff8dc;
      height: 20vh;
      overflow-y: auto;
      border-top: 2px dashed #aaa;
    }
    .log-entry {
      margin-bottom: 5px;
    }
    .log-entry time {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="log"><strong>🧻 打卡紀錄：</strong><br></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const log = document.getElementById('log');

    function addLog(name) {
      const time = new Date().toLocaleString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `🚽 ${name} — <time>${time}</time>`;
      log.appendChild(entry);

      // 存到 localStorage
      const history = JSON.parse(localStorage.getItem('toiletLogs') || '[]');
      history.push({ name, time });
      localStorage.setItem('toiletLogs', JSON.stringify(history));
    }

    function loadLogs() {
      const history = JSON.parse(localStorage.getItem('toiletLogs') || '[]');
      history.forEach(({ name, time }) => {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `🚽 ${name} — <time>${time}</time>`;
        log.appendChild(entry);
      });
    }

    loadLogs();

    const map = L.map('map').setView([25.033964, 121.564468], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 17);

        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("你在這裡 💩")
          .openPopup();

        const toilets = [
          { lat: lat + 0.001, lng: lng + 0.001, name: "小屁屁公園廁所" },
          { lat: lat - 0.001, lng: lng - 0.0008, name: "豪華馬桶館" },
          { lat: lat + 0.0005, lng: lng - 0.001, name: "馬桶王國 - 無障礙版" },
        ];

        toilets.forEach(t => {
          const marker = L.marker([t.lat, t.lng])
            .addTo(map)
            .bindPopup(`
              <b>${t.name}</b><br>
              <button onclick="addLog('${t.name}')">我要打卡</button>
            `);
        });
      }, () => {
        alert("無法取得 GPS 位置");
      });
    } else {
      alert("你的瀏覽器不支援定位功能");
    }
  </script>
</body>
</html>
