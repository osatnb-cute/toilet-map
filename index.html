<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ÊêûÁ¨ëÂªÅÊâÄÂú∞Âúñ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff3e6;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #log {
      padding: 10px;
      background: #fff8dc;
      height: 20vh;
      overflow-y: auto;
      border-top: 2px dashed #aaa;
    }
    .log-entry {
      margin-bottom: 5px;
    }
    .log-entry time {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="log"><strong>üßª ÊâìÂç°Á¥ÄÈåÑÔºö</strong><br></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.033964, 121.564468], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // È†êË®≠ÂúñÁ§∫
    const icons = {
      toilet: L.icon({
        iconUrl: 'https://i.imgur.com/OZ7UjN8.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      }),
      smile: L.icon({
        iconUrl: 'https://i.imgur.com/0DweZzF.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      }),
      poop: L.icon({
        iconUrl: 'https://i.imgur.com/G7v5vIp.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      }),
    };

    const log = document.getElementById('log');

    function addLog(name) {
      const time = new Date().toLocaleString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `üöΩ ${name} ‚Äî <time>${time}</time>`;
      log.appendChild(entry);

      const history = JSON.parse(localStorage.getItem('toiletLogs') || '[]');
      history.push({ name, time });
      localStorage.setItem('toiletLogs', JSON.stringify(history));
    }

    function loadLogs() {
      const history = JSON.parse(localStorage.getItem('toiletLogs') || '[]');
      history.forEach(({ name, time }) => {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `üöΩ ${name} ‚Äî <time>${time}</time>`;
        log.appendChild(entry);
      });
    }

    loadLogs();

    function addToiletMarker(lat, lng, name, icon) {
      L.marker([lat, lng], { icon })
        .addTo(map)
        .bindPopup(`<b>${name}</b><br><button onclick="addLog('${name}')">ÊàëË¶ÅÊâìÂç°</button>`);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 17);

        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("‰Ω†Âú®ÈÄôË£° üí©")
          .openPopup();

        const toilets = [
          { lat: lat + 0.001, lng: lng + 0.001, name: "Â∞èÂ±ÅÂ±ÅÂÖ¨ÂúíÂªÅÊâÄ" },
          { lat: lat - 0.001, lng: lng - 0.0008, name: "Ë±™ËèØÈ¶¨Ê°∂È§®" },
          { lat: lat + 0.0005, lng: lng - 0.001, name: "È¶¨Ê°∂ÁéãÂúã - ÁÑ°ÈöúÁ§ôÁâà" },
        ];

        toilets.forEach(t => {
          addToiletMarker(t.lat, t.lng, t.name, icons.toilet);
        });
      }, () => {
        alert("ÁÑ°Ê≥ïÂèñÂæó GPS ‰ΩçÁΩÆ");
      });
    }

    map.on('click', function(e) {
      const name = prompt("üìç Ë´ãËº∏ÂÖ•ÂªÅÊâÄÂêçÁ®±Ôºö");
      if (!name) return;

      const choice = prompt("üñºÔ∏è Ë´ãËº∏ÂÖ•ÂúñÁ§∫È°ûÂûãÔºötoilet / smile / poop").toLowerCase();
      const selectedIcon = icons[choice] || icons.toilet;

      addToiletMarker(e.latlng.lat, e.latlng.lng, name, selectedIcon);
      saveCustomToilet(name, e.latlng.lat, e.latlng.lng, choice);
    });

    function saveCustomToilet(name, lat, lng, iconKey) {
      const list = JSON.parse(localStorage.getItem('customToilets') || '[]');
      list.push({ name, lat, lng, iconKey });
      localStorage.setItem('customToilets', JSON.stringify(list));
    }

    function loadCustomToilets() {
      const list = JSON.parse(localStorage.getItem('customToilets') || '[]');
      list.forEach(t => {
        const icon = icons[t.iconKey] || icons.toilet;
        addToiletMarker(t.lat, t.lng, t.name, icon);
      });
    }

    loadCustomToilets();
  </script>
</body>
</html>
