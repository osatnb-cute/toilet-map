<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>搞笑多人廁所地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff3e6;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    #log {
      padding: 10px;
      background: #fff8dc;
      height: 20vh;
      overflow-y: auto;
      border-top: 2px dashed #aaa;
    }
    .log-entry {
      margin-bottom: 5px;
    }
    .log-entry time {
      color: #555;
      font-size: 0.9em;
    }
    #user {
      padding: 10px;
      background: #e6f7ff;
      border-bottom: 2px dashed #aaa;
    }
    #nicknameBox {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="user">
    <button id="loginBtn">🔐 登入</button>
    <button id="logoutBtn" style="display:none">🚪 登出</button>
    <span id="userInfo">尚未登入</span>
    <div id="nicknameBox" style="display:none">
      👤 暱稱：<input id="nicknameInput" placeholder="輸入你的暱稱" />
      <button id="saveNickBtn">儲存</button>
    </div>
  </div>
  <div id="map"></div>
  <div id="log"><strong>🧻 打卡紀錄（公開）：</strong><br></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArq2nPq66pH1eWq8_3gu5f952IUCu-H5s",
      authDomain: "toiletmap-e8e4a.firebaseapp.com",
      projectId: "toiletmap-e8e4a",
      storageBucket: "toiletmap-e8e4a.firebasestorage.app",
      messagingSenderId: "500560456842",
      appId: "1:500560456842:web:fa72bd07525b983a32d173"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const log = document.getElementById('log');
    const userInfo = document.getElementById('userInfo');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const nicknameBox = document.getElementById('nicknameBox');
    const nicknameInput = document.getElementById('nicknameInput');
    const saveNickBtn = document.getElementById('saveNickBtn');

    let currentUser = null;
    let currentNickname = "匿名";

    const funnyIcons = [
      "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6bd.svg",
      "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4a9.svg",
      "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9fb.svg",
      "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6c1.svg"
    ];

    function randomIconUrl() {
      return funnyIcons[Math.floor(Math.random() * funnyIcons.length)];
    }

    function showPublicLogs() {
      db.collection("toiletLogs").where("public", "==", true).get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const entry = document.createElement("div");
          entry.className = "log-entry";
          entry.innerHTML = `🚽 ${data.name} — <time>${data.time}</time><br>👤 ${data.user || "匿名"}<br>💬 ${data.comment || "（沒留言）"}`;
          log.appendChild(entry);

          const icon = L.icon({ iconUrl: randomIconUrl(), iconSize: [36, 36] });

          L.marker([data.lat, data.lng], { icon })
            .addTo(map)
            .bindPopup(`<b>${data.name}</b><br>${data.comment || "沒留言"}<br><i>${data.time}</i><br>👤 ${data.user || "匿名"}`);
        });
      });
    }

    const map = L.map('map').setView([25.033964, 121.564468], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.setView([lat, lng], 17);
        L.marker([lat, lng]).addTo(map).bindPopup("你在這裡 💩").openPopup();
        showPublicLogs();
      }, () => alert("無法取得 GPS 位置"));
    }

    map.on('click', function (e) {
      if (!currentUser) {
        alert("請先登入才能打卡 🙈");
        return;
      }

      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      const name = prompt("💬 請輸入廁所名稱");
      if (!name) return;
      const comment = prompt("🧻 留個言吧！（可留空）");
      const isPublic = confirm("👀 是否要公開這次打卡？");
      const time = new Date().toLocaleString();

      const logData = {
        name, lat, lng, time, comment,
        public: isPublic,
        user: currentNickname
      };

      db.collection("toiletLogs").add(logData).then(() => {
        alert("✅ 打卡成功！");
        if (isPublic) location.reload();
      });
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(alert);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    saveNickBtn.onclick = () => {
      const newNick = nicknameInput.value.trim();
      if (!newNick) return alert("暱稱不能為空");
      db.collection("users").doc(currentUser.uid).set({ nickname: newNick }).then(() => {
        currentNickname = newNick;
        alert("✅ 暱稱儲存成功！");
      });
    };

    function loadNickname(user) {
      db.collection("users").doc(user.uid).get().then(doc => {
        if (doc.exists) {
          currentNickname = doc.data().nickname || "匿名";
          nicknameInput.value = currentNickname;
        } else {
          currentNickname = user.displayName || user.email || "匿名";
          nicknameInput.value = "";
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        nicknameBox.style.display = 'block';
        userInfo.textContent = `👤 已登入：${user.displayName || user.email}`;
        loadNickname(user);
      } else {
        currentUser = null;
        currentNickname = "匿名";
        loginBtn.style.display = 'inline';
        logoutBtn.style.display = 'none';
        nicknameBox.style.display = 'none';
        userInfo.textContent = "尚未登入";
      }
    });
  </script>
</body>
</html>
