<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>搞笑廁所地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff3e6;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #log {
      padding: 10px;
      background: #fff8dc;
      height: 20vh;
      overflow-y: auto;
      border-top: 2px dashed #aaa;
    }
    .log-entry {
      margin-bottom: 5px;
    }
    .log-entry time {
      color: #555;
      font-size: 0.9em;
    }
    #formPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 15px;
      border: 2px solid #ccc;
      z-index: 999;
      display: none;
    }
    #formPopup label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="log"><strong>🧻 打卡紀錄：</strong><br></div>

  <div id="formPopup">
    <label>廁所名稱：<input type="text" id="toiletName" /></label>
    <label>圖示：
      <select id="iconSelect">
        <option value="toilet">🚽 馬桶</option>
        <option value="smile">😄 笑臉</option>
        <option value="poop">💩 大便</option>
      </select>
    </label>
    <button onclick="confirmAdd()">新增</button>
    <button onclick="cancelAdd()">取消</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.033964, 121.564468], 16);
    let clickedLatLng = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

   const icons = {
  toilet: L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/1180/1180880.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  }),
  smile: L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/742/742751.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  }),
  poop: L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  }),
};

    const log = document.getElementById('log');

    function addLog(name) {
      const time = new Date().toLocaleString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `🚽 ${name} — <time>${time}</time>`;
      log.appendChild(entry);

      const history = JSON.parse(localStorage.getItem('toiletLogs') || '[]');
      history.push({ name, time });
      localStorage.setItem('toiletLogs', JSON.stringify(history));
    }

    function loadLogs() {
      const history = JSON.parse(localStorage.getItem('toiletLogs') || '[]');
      history.forEach(({ name, time }) => {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `🚽 ${name} — <time>${time}</time>`;
        log.appendChild(entry);
      });
    }

    loadLogs();

    function addToiletMarker(lat, lng, name, icon) {
      L.marker([lat, lng], { icon })
        .addTo(map)
        .bindPopup(`<b>${name}</b><br><button onclick="addLog('${name}')">我要打卡</button>`);
    }

    function saveCustomToilet(name, lat, lng, iconKey) {
      const list = JSON.parse(localStorage.getItem('customToilets') || '[]');
      list.push({ name, lat, lng, iconKey });
      localStorage.setItem('customToilets', JSON.stringify(list));
    }

    function loadCustomToilets() {
      const list = JSON.parse(localStorage.getItem('customToilets') || '[]');
      list.forEach(t => {
        const icon = icons[t.iconKey] || icons.toilet;
        addToiletMarker(t.lat, t.lng, t.name, icon);
      });
    }

    loadCustomToilets();

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 17);

        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("你在這裡 💩")
          .openPopup();

        const toilets = [
          { lat: lat + 0.001, lng: lng + 0.001, name: "小屁屁公園廁所" },
          { lat: lat - 0.001, lng: lng - 0.0008, name: "豪華馬桶館" },
          { lat: lat + 0.0005, lng: lng - 0.001, name: "馬桶王國 - 無障礙版" },
        ];

        toilets.forEach(t => {
          addToiletMarker(t.lat, t.lng, t.name, icons.toilet);
        });
      }, () => {
        alert("無法取得 GPS 位置");
      });
    }

    // 點地圖出現表單
    map.on('click', function(e) {
      clickedLatLng = e.latlng;
      document.getElementById('formPopup').style.display = 'block';
    });

   function confirmAdd() {
  const name = document.getElementById('toiletName').value.trim();
  const iconKey = document.getElementById('iconSelect').value;

  if (!name) {
    alert("請輸入名稱！");
    return;
  }

  if (!clickedLatLng) {
    alert("點擊地圖位置後才能新增！");
    return;
  }

  const icon = icons[iconKey] || icons.toilet;

  try {
    addToiletMarker(clickedLatLng.lat, clickedLatLng.lng, name, icon);
    saveCustomToilet(name, clickedLatLng.lat, clickedLatLng.lng, iconKey);

    // 清空表單與 popup
    document.getElementById('formPopup').style.display = 'none';
    document.getElementById('toiletName').value = '';
    clickedLatLng = null;
  } catch (err) {
    alert("新增時出錯了：" + err.message);
    console.error(err);
  }
}

    function cancelAdd() {
      document.getElementById('formPopup').style.display = 'none';
      document.getElementById('toiletName').value = '';
    }
  </script>
</body>
</html>
