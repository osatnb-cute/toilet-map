<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>搞笑多人廁所地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fff3e6;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #log {
      padding: 10px;
      background: #fff8dc;
      height: 20vh;
      overflow-y: auto;
      border-top: 2px dashed #aaa;
    }
    .log-entry {
      margin-bottom: 5px;
    }
    .log-entry time {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="log"><strong>🧻 打卡紀錄（公開）：</strong><br></div>

  <!-- Leaflet 地圖 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArq2nPq66pH1eWq8_3gu5f952IUCu-H5s",
      authDomain: "toiletmap-e8e4a.firebaseapp.com",
      projectId: "toiletmap-e8e4a",
      storageBucket: "toiletmap-e8e4a.firebasestorage.app",
      messagingSenderId: "500560456842",
      appId: "1:500560456842:web:fa72bd07525b983a32d173"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const log = document.getElementById('log');

    const funnyIcons = [
      "https://em-content.zobj.net/thumbs/120/twitter/322/toilet_1f6bd.png",
      "https://em-content.zobj.net/thumbs/120/twitter/322/poop_1f4a9.png",
      "https://em-content.zobj.net/thumbs/120/twitter/322/roll-of-paper_1f9fb.png",
      "https://em-content.zobj.net/thumbs/120/twitter/322/bathtub_1f6c1.png"
    ];

    function randomIconUrl() {
      const i = Math.floor(Math.random() * funnyIcons.length);
      return funnyIcons[i];
    }

    function showPublicLogs() {
      db.collection("toiletLogs").where("public", "==", true).get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const entry = document.createElement("div");
          entry.className = "log-entry";
          entry.innerHTML = `🚽 ${data.name} — <time>${data.time}</time><br>💬 ${data.comment || "（沒留言）"}`;
          log.appendChild(entry);

          const icon = L.icon({
            iconUrl: randomIconUrl(),
            iconSize: [32, 32],
          });

          L.marker([data.lat, data.lng], { icon })
            .addTo(map)
            .bindPopup(`<b>${data.name}</b><br>${data.comment || "沒留言"}<br><i>${data.time}</i>`);
        });
      });
    }

    const map = L.map('map').setView([25.033964, 121.564468], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 17);

        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("你在這裡 💩")
          .openPopup();

        showPublicLogs();

      }, () => {
        alert("無法取得 GPS 位置");
      });
    } else {
      alert("你的瀏覽器不支援定位功能");
    }

    // 🆕 新增：點擊地圖可新增打卡點
    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      const name = prompt("💬 請輸入這個廁所的名稱（例如：廢柴公廁）");
      if (!name) return;

      const comment = prompt("🧻 想留言嗎？（可以不填）");
      const isPublic = confirm("👀 要公開這次打卡給其他人看到嗎？");
      const time = new Date().toLocaleString();

      const logData = { name, lat, lng, time, comment, public: isPublic };
      db.collection("toiletLogs").add(logData).then(() => {
        alert("✅ 打卡成功！");
        if (isPublic) location.reload();
      });
    });
  </script>
</body>
</html>
